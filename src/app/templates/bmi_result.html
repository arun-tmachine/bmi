<!DOCTYPE html>
<html>
<head>
    <title>BMI Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .result-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .result-container img {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-container">
            <h1>BMI Result</h1>
            <p>Hello, {{ record.name }}!</p>
            <p>Your BMI is: {{ record.bmi }}</p>
            <p>Your BMI Category is: {{ record.bmi_category }}</p>
            <img src="{{ image_url }}" alt="BMI Category Image">
        </div>
    </div>
</body>
</html>
